<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/style/stylesheet.css">
    <script src="/script/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="box__consulta">
            <input class="box__consulta__campo" placeholder="Digite o CEP">

        </div>

           <input class="box__result__cidade" placeholder="CIDADE" disabled="true">

        </div>
        
    </div>
